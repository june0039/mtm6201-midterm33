<!--Program Prototype html document for Home page-->
<!DOCTYPE html>
<!--sets language to english-->
<html lang="en">
  <!--Begining of head section with meta data--> 
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the Program-->
    <title>Home</title>
    <!--Link to style sheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
   <!--Main part of the program-->
    <main>
  
<!--Begining of the container class for home page-->
<div class="container">

    <!--Header h1 of the Home page-->
     <header>Home</header>
     
     

      
     <!--Div for logo display icon-->
       <div class="small-logo">
        <img source srcset="image/" alt="small-logo">
         </div>
  
  <!--Animation of box rotating to attract the reader to the top of page menu and business logo-->
      
        <div class="box jump"></div>
      

    <!--Div for menu class-->
      
       <div class="menu">
           <ul>
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contacts.html">Contacts</a></li>
           </ul>
    </div>
      

    <!--Div for Logo- Large-->
    
        <div class="large-logo">
            <img src="image/L'AmourPhotography-LrgLogo-320.gif" alt="large-logo">
        </div>
  

   <!--Div to display first picture, bride-and groom-->
     
       <div class="bride-and-groom">
            <img src= "image/bride-and-groom-320.jpg" alt="bride-and-groom-320">
            </div>
        

        <!--Div to display second picture, weddingfall-->
        
            <div class="weddingfall">
                <img src="image/weddingfall-320.jpg" alt="weddingfall-320">
                </div>
              

           <!--Div to Display picture three, weddingrings--> 
          
                <div class="rings">
                    <img src="image/weddingrings-320.jpg" alt="weddingrings-320">
                </div>
          
              <!--Div to Display picutre four, wedding black and white-->
              
              <div class="weddingBW">
                  <img src="image/WeddingBW-480.jpg" alt="WeddingBW-480">
                </div>
              
      <!--Div to Display picture five, wedding cake-->
         
            <div class="weddingcake">
                  <img src="image/WeddingCake-320.jpg" alt="WeddingCake-320">
                </div>
        
          </div>
        </main>
            <!-- Footer class displays all attributes on the footer-->
            <footer>
               <div class="footer">
                 <form>
                   <!--Displays animation wave of bars to attract the reader to the name and logo-->
                  

                   <div class="box rotate"></div>

                   <!-- Displays mini logo and signature image on footer-->
                   <div class="signature">
                   <img src="image/Signature.gif" alt="signature">
                   </div>
                   <!-- image for social media icons-->
                   <div class="icons">
                   <img src="image/L'Amour-Icon.gif" alt="icons">
                   </div>
                   <!--Image for copyright on footer -->
                   <div class="copyright">
                   <img src="image/L'Amour-Copyright-200.gif" alt="copyright" >
                  </div>
          
               </form></div>
            </footer>
            </body>
          
       </html>

      1.https://imdac.github.io/modules/css/css-animations/#a-simple-animation-->
